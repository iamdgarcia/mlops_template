[pytest]
# Pytest Configuration for MLOps Fraud Detection

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum pytest version
minversion = 7.0

# Command line options applied by default
addopts =
    # Show test summary for all test outcomes
    -ra
    # Quiet output (less verbose)
    -q
    # Strict markers - only registered markers allowed
    --strict-markers
    # Show local variables in tracebacks
    --showlocals
    # Coverage options
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    # Fail if coverage is below threshold
    --cov-fail-under=60
    # Show warnings
    -W default

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    requires_model: marks tests that require a trained model
    requires_data: marks tests that require sample data
    api: marks tests for API endpoints
    pipeline: marks tests for pipeline components

# Test output options
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Ignore paths during collection
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    .venv
    venv
    notebooks
    mlruns
    logs
    data

# Timeout for tests (in seconds)
timeout = 300

# Warnings to ignore
filterwarnings =
    # Ignore specific deprecation warnings from dependencies
    ignore::DeprecationWarning:pandas.*
    ignore::DeprecationWarning:sklearn.*
    # Treat other warnings as errors to catch issues early
    # error::UserWarning
