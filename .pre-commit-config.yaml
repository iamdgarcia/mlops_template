repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: run-tests
        name: Run Unit Tests
        entry: pytest tests/ -v --tb=short -m "not slow"
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]